<form (ngSubmit)="onSubmit(articuloForm)" #articuloForm="ngForm">

  <div>
      <input
      class="form-control my-2"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="articulo.nombre"
      #nombre="ngModel"
      required
      minlength="5"
      >
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger">
          <div *ngIf="nombre.errors!['required']">
            Nombre es requerido!
          </div>
          <div *ngIf="nombre.errors!['minlength']">
            Nombre debe de tener al menos 5 caracteres!
          </div>
      </div>
  </div>
  <div>
      <input
      class="form-control my-2"
      placeholder="Descripcion"
      name="descripcion"
      [(ngModel)]="articulo.descripcion"
      #descripcion="ngModel"
      required
      >
      <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
        @if (descripcion.errors!['required']) {
            <div>
              Descripcion es requerida!
            </div>
        }
      </div>
  </div>
  <div>
      <input type="number"
      class="form-control my-2"
      placeholder="Precio"
      name="precio"
      [(ngModel)]="articulo.precio"
      #precio="ngModel"
      required min="5"
      >
      <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert alert-danger">
        @if (precio.errors!['required']) {
            <div>
              Precio es requerido!
            </div>
        }
        @if (precio.errors!['min']) {
            <div>
              El precio debe ser mayor a 5!
            </div>
        }
      </div>
  </div>
  <div>
      <button
      [disabled]="!articuloForm.form.valid"
      type="submit"
      class="btn btn-primary my-2">
      {{articulo.id > 0? 'Editar': 'Crear'}}
      </button>
      <button
      type="button"
      class="btn btn-success my-2 mx-2"
      (click)="clean()">Limpiar</button>
  </div>

</form>
